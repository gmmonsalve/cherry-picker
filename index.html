    <main>
        <header id="cherry-header">
            <h1>Cherry picker</h1>
            <button id="init-button" class="cherry-button teacher-font" type="button">Empezar</button>
        </header>
        <article id="app-content" hidden>
            <div id="cherry-form-header">
                <section class="container justify-center">
                    <form id="cherry-date-form" class="d-flex gap-1">
                        <div>
                            <input class="cherry-input teacher-font" type="text" placeholder="Escribe tu idea de cita" maxlength="80" />
                            <span class="teacher-font text-center">Mantenlo corto, conciso e interesante</span>
                        </div>
                        <button id="add-date" class="cherry-button teacher-font text-center" type="submit">AÃ±adir cita</button>
                    </form>
                </section>
                <section class="d-flex gap-1">
                    <h2>Tus citas</h2>
                    <button id="pick-date-button" class="cherry-button teacher-font align-self-center" type="button">Eligir al azar</button>
                    <button id="clear-dates-button" class="cherry-button-secondary teacher-font align-self-center">Limpiar citas</button>
                </section>
            </div>
            <section id="cherry-dates-container"></section>
        </article>
    </main>
